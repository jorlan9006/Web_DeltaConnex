<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>P&L Over Time</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
<body>
  <div class="chart-container">
    <h2>P&L Over Time</h2>
    <canvas id="pnlChart"></canvas>
  </div>

  <script>
    async function fetchDataAndRenderChart() {
      try {
        const res = await fetch("http://127.0.0.1:8000/dashboard/data");
        const data = await res.json();

        const allTrades = [];
        Object.values(data).forEach(account => {
          if (Array.isArray(account.history)) {
            allTrades.push(...account.history);
          }
        });

        const groupedByDay = {};
        allTrades.forEach(trade => {
          const date = new Date(trade.time * 1000).toLocaleDateString();
          const profit = Number(trade.profit) || 0;
          if (!groupedByDay[date]) groupedByDay[date] = 0;
          groupedByDay[date] += profit;
        });

        const sortedDates = Object.keys(groupedByDay).sort((a, b) => new Date(a) - new Date(b));
        const labels = [];
        const pnlData = [];
        let cumulativePnl = 0;

        sortedDates.forEach(date => {
          cumulativePnl += groupedByDay[date];
          labels.push(date);
          pnlData.push(cumulativePnl.toFixed(2));
        });

        const ctx = document.getElementById("pnlChart").getContext("2d");
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Cumulative P&L',
              data: pnlData,
              fill: true,
              backgroundColor: 'rgba(0, 200, 255, 0.1)',
              borderColor: '#00bcd4',
              tension: 0.4,
              pointRadius: 0
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: false
              }
            },
            scales: {
              x: {
                ticks: {
                  color: '#666'
                }
              },
              y: {
                ticks: {
                  color: '#666',
                  callback: value => `$${value}`
                },
                grid: {
                  color: 'rgba(0,0,0,0.05)'
                }
              }
            }
          }
        });

      } catch (error) {
        document.body.innerHTML += `<p class="error">‚ùå Error al obtener datos del backend.</p>`;
        console.error("Fetch error:", error);
      }
    }

    fetchDataAndRenderChart();
  </script>
</body>
</html>
